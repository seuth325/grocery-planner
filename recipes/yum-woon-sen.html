<h1>Yum Woon Sen (Glass Noodle Salad)</h1>
<div style="max-width:780px;">

<ul>
<li>4 oz glass noodles, soaked</li>
<li>4 oz ground chicken (optional), carrots, herbs</li>
<li>Dressing: 2 tbsp lime, 1 tbsp fish sauce, 1 tsp sugar, chilies</li>
</ul>
<ol>
<li>Blanch noodles; mix dressing; toss with protein & veg.</li>
</ol>
