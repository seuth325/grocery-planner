<h1>Broccoli & Mushroom Garlic Stir-Fry</h1>
<div style="max-width:780px;">

<ul>
<li>12 oz broccoli florets, 6 oz mushrooms, 3 cloves garlic</li>
<li>Sauce: 1 tbsp low-sodium soy, 1 tsp rice vinegar, 2 tbsp water</li>
</ul>
<ol>
<li>Stir-fry broccoli & mushrooms; add garlic last 30 sec.</li>
<li>Toss with sauce; serve hot.</li>
</ol>
